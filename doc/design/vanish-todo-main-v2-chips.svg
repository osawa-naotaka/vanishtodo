    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">10:00作成</text>
    <rect x="290" y="22" width="48" height="24" rx="12" fill="#E8F5E9"/>
    <text x="302" y="39" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#4CAF50">軽</text>
  </g>
  
  <!-- Task Card 2 -->
  <g transform="translate(16, 408)">
    <rect width="358" height="76" rx="12" fill="white" filter="url(#cardShadow)"/>
    <rect x="16" y="26" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    <text x="56" y="34" font-family="Roboto, sans-serif" font-size="16" fill="#212121">プレゼン資料を作成する</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">昨日作成</text>
    <rect x="290" y="22" width="48" height="24" rx="12" fill="#FFEBEE"/>
    <text x="302" y="39" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#F44336">重</text>
  </g>
  
  <!-- Task Card 3 -->
  <g transform="translate(16, 492)">
    <rect width="358" height="76" rx="12" fill="white" filter="url(#cardShadow)"/>
    <rect x="16" y="26" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    <text x="56" y="34" font-family="Roboto, sans-serif" font-size="16" fill="#212121">買い物リストを作成</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">2時間前作成</text>
    <rect x="290" y="22" width="48" height="24" rx="12" fill="#FFF3E0"/>
    <text x="302" y="39" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#FF9800">中</text>
  </g>
  
  <!-- Task Card 4 - with Due Date -->
  <g transform="translate(16, 576)">
    <rect width="358" height="76" rx="12" fill="white" filter="url(#cardShadow)"/>
    <rect x="16" y="26" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    <text x="56" y="34" font-family="Roboto, sans-serif" font-size="16" fill="#212121">レポート提出</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">30分前作成</text>
    <rect x="260" y="22" width="78" height="24" rx="12" fill="#E3F2FD"/>
    <text x="272" y="39" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#2196F3">12/20締切</text>
  </g>
  
  <!-- Task Card 5 -->
  <g transform="translate(16, 660)">
    <rect width="358" height="76" rx="12" fill="white" filter="url(#cardShadow)"/>
    <rect x="16" y="26" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    <text x="56" y="34" font-family="Roboto, sans-serif" font-size="16" fill="#212121">ミーティング準備</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">3日前作成</text>
    <rect x="290" y="22" width="48" height="24" rx="12" fill="#FFF3E0"/>
    <text x="302" y="39" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#FF9800">中</text>
  </g>
  
  <!-- Filter Tab Bar -->
  <rect y="756" width="390" height="88" fill="white" filter="url(#headerShadow)"/>
  
  <!-- Filter Tabs -->
  <g transform="translate(0, 768)">
    <g transform="translate(20, 0)">
      <rect width="60" height="36" rx="18" fill="#E8EAF6"/>
      <text x="12" y="24" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#3F51B5">すべて</text>
    </g>
    <g transform="translate(90, 0)">
      <rect width="50" height="36" rx="18" fill="transparent"/>
      <text x="18" y="24" font-family="Roboto, sans-serif" font-size="14" fill="#757575">重</text>
    </g>
    <g transform="translate(150, 0)">
      <rect width="50" height="36" rx="18" fill="transparent"/>
      <text x="18" y="24" font-family="Roboto, sans-serif" font-size="14" fill="#757575">中</text>
    </g>
    <g transform="translate(210, 0)">
      <rect width="50" height="36" rx="18" fill="transparent"/>
      <text x="18" y="24" font-family="Roboto, sans-serif" font-size="14" fill="#757575">軽</text>
    </g>
    <g transform="translate(270, 0)">
      <rect width="60" height="36" rx="18" fill="transparent"/>
      <text x="12" y="24" font-family="Roboto, sans-serif" font-size="14" fill="#757575">締切</text>
    </g>
  </g>
  
  <!-- Home Indicator -->
  <rect x="139" y="824" width="112" height="5" rx="2.5" fill="#212121" opacity="0.3"/>
</svg>
