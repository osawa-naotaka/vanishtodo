      <g transform="translate(28, 10)">
        <rect width="12" height="10" rx="1" fill="none" stroke="#2196F3" stroke-width="1"/>
        <line x1="0" y1="4" x2="12" y2="4" stroke="#2196F3" stroke-width="1"/>
      </g>
      <text x="44" y="24" font-family="Roboto, sans-serif" font-size="13" fill="#2196F3">締切</text>
    </g>
    
    <!-- None Chip - Not Selected -->
    <g transform="translate(294, 0)">
      <rect width="52" height="36" rx="18" fill="white" stroke="#BDBDBD" stroke-width="1.5"/>
      <circle cx="16" cy="18" r="6" fill="none" stroke="#BDBDBD" stroke-width="1.5"/>
      <text x="28" y="24" font-family="Roboto, sans-serif" font-size="13" fill="#757575">−</text>
    </g>
  </g>
  
  <!-- Action Buttons -->
  <g transform="translate(32, 248)">
    <!-- Add Button -->
    <rect width="100" height="36" rx="18" fill="#3F51B5"/>
    <text x="36" y="24" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="white">+ 追加</text>
    
    <!-- Analyze Button -->
    <rect x="116" width="120" height="36" rx="18" fill="white" stroke="#3F51B5" stroke-width="2"/>
    <text x="138" y="24" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#3F51B5">🤖 分析</text>
  </g>
  
  <!-- Design Note -->
  <rect x="260" y="116" width="110" height="24" rx="4" fill="#E1F5FE"/>
  <text x="270" y="132" font-family="Roboto, sans-serif" font-size="10" fill="#0277BD">案2: チップ形式</text>
  
  <!-- Task List Section -->
  <text x="20" y="312" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#757575">タスク一覧</text>
  
