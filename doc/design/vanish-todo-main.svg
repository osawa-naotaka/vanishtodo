<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844" width="390" height="844">
  <defs>
    <!-- Shadows -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <filter id="headerShadow" x="-10%" y="-10%" width="120%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3F51B5"/>
      <stop offset="100%" style="stop-color:#5C6BC0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="390" height="844" fill="#F5F5F5"/>
  
  <!-- Status Bar -->
  <rect width="390" height="44" fill="#303F9F"/>
  <text x="24" y="30" font-family="Roboto, sans-serif" font-size="14" fill="white">9:41</text>
  <g transform="translate(320, 16)">
    <!-- Signal -->
    <rect x="0" y="8" width="4" height="6" rx="1" fill="white" opacity="0.6"/>
    <rect x="6" y="5" width="4" height="9" rx="1" fill="white" opacity="0.8"/>
    <rect x="12" y="2" width="4" height="12" rx="1" fill="white"/>
    <rect x="18" y="0" width="4" height="14" rx="1" fill="white"/>
    <!-- WiFi -->
    <path d="M32 10 L38 10 M33.5 7 L36.5 7 M35 4 L35 4" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <!-- Battery -->
    <rect x="46" y="3" width="22" height="10" rx="2" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="68" y="6" width="2" height="4" rx="1" fill="white"/>
    <rect x="48" y="5" width="16" height="6" rx="1" fill="white"/>
  </g>
  
  <!-- Header -->
  <rect y="44" width="390" height="56" fill="url(#primaryGradient)" filter="url(#headerShadow)"/>
  
  <!-- Menu Icon (LEFT SIDE) -->
  <g transform="translate(16, 60)">
    <rect y="0" width="24" height="3" rx="1.5" fill="white"/>
    <rect y="8" width="24" height="3" rx="1.5" fill="white"/>
    <rect y="16" width="24" height="3" rx="1.5" fill="white"/>
  </g>
  
  <text x="56" y="80" font-family="Roboto, sans-serif" font-size="20" font-weight="500" fill="white">VanishToDo</text>
  
  <!-- More Options Icon (RIGHT SIDE) -->
  <g transform="translate(350, 66)">
    <circle cx="4" cy="4" r="2.5" fill="white"/>
    <circle cx="4" cy="12" r="2.5" fill="white"/>
    <circle cx="4" cy="20" r="2.5" fill="white"/>
  </g>
  
  <!-- Input Section -->
  <rect x="16" y="116" width="358" height="120" rx="16" fill="white" filter="url(#cardShadow)"/>
  
  <!-- Input Field -->
  <rect x="32" y="132" width="326" height="48" rx="8" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
  <text x="48" y="162" font-family="Roboto, sans-serif" font-size="16" fill="#9E9E9E">タスクを入力...</text>
  
  <!-- Action Buttons -->
  <g transform="translate(32, 192)">
    <!-- Add Button -->
    <rect width="100" height="36" rx="18" fill="#3F51B5"/>
    <text x="36" y="24" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="white">+ 追加</text>
    
    <!-- Analyze Button -->
    <rect x="116" width="120" height="36" rx="18" fill="white" stroke="#3F51B5" stroke-width="2"/>
    <text x="138" y="24" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#3F51B5">🤖 分析</text>
  </g>
  
  <!-- Task List Section -->
  <text x="20" y="268" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#757575">タスク一覧</text>
  
  <!-- Task Card 1 -->
  <g transform="translate(16, 280)">
    <rect width="358" height="80" rx="12" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Checkbox -->
    <rect x="16" y="28" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">メールを確認する</text>
    <text x="56" y="56" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">10:00作成</text>
    
    <!-- Weight Badge - Light -->
    <rect x="290" y="24" width="48" height="24" rx="12" fill="#E8F5E9"/>
    <text x="302" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#4CAF50">軽</text>
    
    <!-- Actions -->
    <g transform="translate(310, 50)" opacity="0.5">
      <circle cx="8" cy="8" r="2" fill="#757575"/>
      <circle cx="20" cy="8" r="2" fill="#757575"/>
      <circle cx="32" cy="8" r="2" fill="#757575"/>
    </g>
  </g>
  
  <!-- Task Card 2 -->
  <g transform="translate(16, 372)">
    <rect width="358" height="80" rx="12" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Checkbox -->
    <rect x="16" y="28" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">プレゼン資料を作成する</text>
    <text x="56" y="56" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">昨日作成</text>
    
    <!-- Weight Badge - Heavy -->
    <rect x="290" y="24" width="48" height="24" rx="12" fill="#FFEBEE"/>
    <text x="302" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#F44336">重</text>
  </g>
  
  <!-- Task Card 3 -->
  <g transform="translate(16, 464)">
    <rect width="358" height="80" rx="12" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Checkbox -->
    <rect x="16" y="28" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">買い物リストを作成</text>
    <text x="56" y="56" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">2時間前作成</text>
    
    <!-- Weight Badge - Medium -->
    <rect x="290" y="24" width="48" height="24" rx="12" fill="#FFF3E0"/>
    <text x="302" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#FF9800">中</text>
  </g>
  
  <!-- Task Card 4 - with Due Date -->
  <g transform="translate(16, 556)">
    <rect width="358" height="80" rx="12" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Checkbox -->
    <rect x="16" y="28" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">レポート提出</text>
    <text x="56" y="56" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">30分前作成</text>
    
    <!-- Due Date Badge -->
    <rect x="260" y="24" width="78" height="24" rx="12" fill="#E3F2FD"/>
    <text x="272" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#2196F3">12/20締切</text>
  </g>
  
  <!-- Filter Tab Bar -->
  <rect y="756" width="390" height="88" fill="white" filter="url(#headerShadow)"/>
  
  <!-- Filter Tabs -->
  <g transform="translate(0, 768)">
    <!-- All Tab (Active) -->
    <g transform="translate(20, 0)">
      <rect width="60" height="36" rx="18" fill="#E8EAF6"/>
      <text x="12" y="24" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#3F51B5">すべて</text>
    </g>
    
    <!-- Heavy Tab -->
    <g transform="translate(90, 0)">
      <rect width="50" height="36" rx="18" fill="transparent"/>
      <text x="18" y="24" font-family="Roboto, sans-serif" font-size="14" fill="#757575">重</text>
    </g>
    
    <!-- Medium Tab -->
    <g transform="translate(150, 0)">
      <rect width="50" height="36" rx="18" fill="transparent"/>
      <text x="18" y="24" font-family="Roboto, sans-serif" font-size="14" fill="#757575">中</text>
    </g>
    
    <!-- Light Tab -->
    <g transform="translate(210, 0)">
      <rect width="50" height="36" rx="18" fill="transparent"/>
      <text x="18" y="24" font-family="Roboto, sans-serif" font-size="14" fill="#757575">軽</text>
    </g>
    
    <!-- Due Date Tab -->
    <g transform="translate(270, 0)">
      <rect width="60" height="36" rx="18" fill="transparent"/>
      <text x="12" y="24" font-family="Roboto, sans-serif" font-size="14" fill="#757575">締切</text>
    </g>
  </g>
  
  <!-- Home Indicator -->
  <rect x="139" y="824" width="112" height="5" rx="2.5" fill="#212121" opacity="0.3"/>
</svg>
