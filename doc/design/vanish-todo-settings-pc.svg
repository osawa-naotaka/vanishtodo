<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <filter id="headerShadow" x="-10%" y="-10%" width="120%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3F51B5"/>
      <stop offset="100%" style="stop-color:#5C6BC0"/>
    </linearGradient>
    <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1440" height="900" fill="#F5F5F5"/>
  
  <!-- Sidebar -->
  <rect width="280" height="900" fill="url(#sidebarGradient)"/>
  <rect x="280" width="1" height="900" fill="#E0E0E0"/>
  
  <!-- Sidebar Header -->
  <g transform="translate(24, 32)">
    <!-- App Icon -->
    <circle cx="24" cy="24" r="24" fill="url(#primaryGradient)"/>
    <text x="24" y="34" font-family="Roboto, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">V</text>
    
    <!-- App Title -->
    <text x="60" y="36" font-family="Roboto, sans-serif" font-size="20" font-weight="500" fill="#212121">VanishToDo</text>
  </g>
  
  <!-- Sidebar Navigation -->
  <g transform="translate(0, 100)">
    <!-- Home -->
    <g>
      <rect width="280" height="56" fill="transparent"/>
      <g transform="translate(28, 16)">
        <!-- Home Icon -->
        <path d="M12 3 L2 12 L5 12 L5 22 L11 22 L11 16 L13 16 L13 22 L19 22 L19 12 L22 12 Z" 
              fill="#757575" stroke="none"/>
      </g>
      <text x="68" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">ホーム</text>
    </g>
    
    <!-- All Tasks -->
    <g transform="translate(0, 64)">
      <rect width="280" height="56" fill="transparent"/>
      <g transform="translate(28, 16)">
        <!-- List Icon -->
        <rect x="0" y="2" width="24" height="2" rx="1" fill="#757575"/>
        <rect x="0" y="9" width="24" height="2" rx="1" fill="#757575"/>
        <rect x="0" y="16" width="24" height="2" rx="1" fill="#757575"/>
      </g>
      <text x="68" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">全タスク</text>
    </g>
    
    <!-- Completed Tasks -->
    <g transform="translate(0, 128)">
      <rect width="280" height="56" fill="transparent"/>
      <g transform="translate(28, 16)">
        <!-- Check Circle Icon -->
        <circle cx="12" cy="12" r="11" fill="none" stroke="#757575" stroke-width="2"/>
        <path d="M7 12 L10.5 15.5 L17 8.5" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </g>
      <text x="68" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">完了タスク</text>
    </g>
    
    <!-- Deleted Tasks -->
    <g transform="translate(0, 192)">
      <rect width="280" height="56" fill="transparent"/>
      <g transform="translate(28, 16)">
        <!-- Delete Icon -->
        <path d="M6 6 L6 21 C6 22.1 6.9 23 8 23 L16 23 C17.1 23 18 22.1 18 21 L18 6 M4 6 L20 6 M9 6 L9 4 C9 2.9 9.9 2 11 2 L13 2 C14.1 2 15 2.9 15 4 L15 6" 
              stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <line x1="10" y1="11" x2="10" y2="18" stroke="#757575" stroke-width="2" stroke-linecap="round"/>
        <line x1="14" y1="11" x2="14" y2="18" stroke="#757575" stroke-width="2" stroke-linecap="round"/>
      </g>
      <text x="68" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">削除タスク</text>
    </g>
  </g>
  
  <!-- Divider -->
  <line x1="24" y1="420" x2="256" y2="420" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Settings Section -->
  <g transform="translate(0, 436)">
    <!-- Settings (Active) -->
    <g>
      <rect width="280" height="56" fill="#E8EAF6"/>
      <rect x="0" y="0" width="4" height="56" fill="#3F51B5"/>
      <g transform="translate(28, 16)">
        <!-- Settings Icon -->
        <circle cx="12" cy="12" r="10" fill="none" stroke="#3F51B5" stroke-width="2"/>
        <circle cx="12" cy="12" r="3" fill="#3F51B5"/>
        <line x1="12" y1="2" x2="12" y2="7" stroke="#3F51B5" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="17" x2="12" y2="22" stroke="#3F51B5" stroke-width="2" stroke-linecap="round"/>
        <line x1="2" y1="12" x2="7" y2="12" stroke="#3F51B5" stroke-width="2" stroke-linecap="round"/>
        <line x1="17" y1="12" x2="22" y2="12" stroke="#3F51B5" stroke-width="2" stroke-linecap="round"/>
      </g>
      <text x="68" y="36" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#3F51B5">設定</text>
    </g>
    
    <!-- Help -->
    <g transform="translate(0, 64)">
      <rect width="280" height="56" fill="transparent"/>
      <g transform="translate(28, 16)">
        <!-- Help Icon -->
        <circle cx="12" cy="12" r="11" fill="none" stroke="#757575" stroke-width="2"/>
        <path d="M9 9 C9 7.3 10.3 6 12 6 C13.7 6 15 7.3 15 9 C15 10 14.5 10.5 13.5 11.5 C12.5 12.5 12 13 12 14" 
              stroke="#757575" stroke-width="2" stroke-linecap="round" fill="none"/>
        <circle cx="12" cy="18" r="1" fill="#757575"/>
      </g>
      <text x="68" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">ヘルプ</text>
    </g>
  </g>
  
  <!-- Version Info -->
  <g transform="translate(24, 860)">
    <text x="0" y="0" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">Version 1.0.0</text>
  </g>
  
  <!-- Main Content Area -->
  <g transform="translate(280, 0)">
    <!-- Top Bar -->
    <rect width="1160" height="64" fill="white" filter="url(#headerShadow)"/>
    
    <!-- Page Title -->
    <text x="32" y="42" font-family="Roboto, sans-serif" font-size="24" font-weight="400" fill="#212121">設定</text>
    
    <!-- User Menu (Right Side) -->
    <g transform="translate(1080, 16)">
      <circle cx="16" cy="16" r="16" fill="#E8EAF6"/>
      <text x="16" y="22" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#3F51B5" text-anchor="middle">U</text>
    </g>
    
    <!-- Content Area -->
    <g transform="translate(32, 96)">
      <!-- Section Title -->
      <text x="0" y="24" font-family="Roboto, sans-serif" font-size="18" font-weight="500" fill="#3F51B5">日次目標設定</text>
      <text x="0" y="48" font-family="Roboto, sans-serif" font-size="14" fill="#757575">1日に完了したいタスク数を設定します</text>
      
      <!-- Settings Container -->
      <rect y="72" width="800" height="500" rx="16" fill="white" filter="url(#cardShadow)"/>
      
      <!-- Heavy Task Setting -->
      <g transform="translate(40, 112)">
        <text x="0" y="24" font-family="Roboto, sans-serif" font-size="18" font-weight="500" fill="#212121">重いタスク</text>
        <text x="0" y="48" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E">1時間以上かかるタスク</text>
        
        <!-- Badge -->
        <rect x="660" y="8" width="64" height="32" rx="16" fill="#FFEBEE"/>
        <text x="682" y="31" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#F44336">重</text>
        
        <!-- Slider Container -->
        <g transform="translate(0, 80)">
          <!-- Slider Track -->
          <rect x="0" y="16" width="620" height="6" rx="3" fill="#E0E0E0"/>
          <!-- Slider Active Track -->
          <rect x="0" y="16" width="124" height="6" rx="3" fill="#3F51B5"/>
          <!-- Slider Thumb -->
          <circle cx="124" cy="19" r="14" fill="#3F51B5" stroke="white" stroke-width="3"/>
          
          <!-- Value Display -->
          <text x="310" y="0" font-family="Roboto, sans-serif" font-size="32" font-weight="500" fill="#3F51B5" text-anchor="middle">4</text>
          
          <!-- Min/Max Labels -->
          <text x="0" y="50" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E">0</text>
          <text x="620" y="50" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E" text-anchor="end">20</text>
        </g>
      </g>
      
      <!-- Divider -->
      <line x1="40" y1="272" x2="760" y2="272" stroke="#E0E0E0" stroke-width="1"/>
      
      <!-- Medium Task Setting -->
      <g transform="translate(40, 292)">
        <text x="0" y="24" font-family="Roboto, sans-serif" font-size="18" font-weight="500" fill="#212121">中程度のタスク</text>
        <text x="0" y="48" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E">15分〜1時間で完了するタスク</text>
        
        <!-- Badge -->
        <rect x="660" y="8" width="64" height="32" rx="16" fill="#FFF3E0"/>
        <text x="682" y="31" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#FF9800">中</text>
        
        <!-- Slider Container -->
        <g transform="translate(0, 80)">
          <!-- Slider Track -->
          <rect x="0" y="16" width="620" height="6" rx="3" fill="#E0E0E0"/>
          <!-- Slider Active Track -->
          <rect x="0" y="16" width="186" height="6" rx="3" fill="#3F51B5"/>
          <!-- Slider Thumb -->
          <circle cx="186" cy="19" r="14" fill="#3F51B5" stroke="white" stroke-width="3"/>
          
          <!-- Value Display -->
          <text x="310" y="0" font-family="Roboto, sans-serif" font-size="32" font-weight="500" fill="#3F51B5" text-anchor="middle">6</text>
          
          <!-- Min/Max Labels -->
          <text x="0" y="50" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E">0</text>
          <text x="620" y="50" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E" text-anchor="end">20</text>
        </g>
      </g>
      
      <!-- Divider -->
      <line x1="40" y1="452" x2="760" y2="452" stroke="#E0E0E0" stroke-width="1"/>
      
      <!-- Light Task Setting -->
      <g transform="translate(40, 472)">
        <text x="0" y="24" font-family="Roboto, sans-serif" font-size="18" font-weight="500" fill="#212121">軽いタスク</text>
        <text x="0" y="48" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E">15分以内で完了するタスク</text>
        
        <!-- Badge -->
        <rect x="660" y="8" width="64" height="32" rx="16" fill="#E8F5E9"/>
        <text x="682" y="31" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#4CAF50">軽</text>
        
        <!-- Slider Container -->
        <g transform="translate(0, 80)">
          <!-- Slider Track -->
          <rect x="0" y="16" width="620" height="6" rx="3" fill="#E0E0E0"/>
          <!-- Slider Active Track -->
          <rect x="0" y="16" width="310" height="6" rx="3" fill="#3F51B5"/>
          <!-- Slider Thumb -->
          <circle cx="310" cy="19" r="14" fill="#3F51B5" stroke="white" stroke-width="3"/>
          
          <!-- Value Display -->
          <text x="310" y="0" font-family="Roboto, sans-serif" font-size="32" font-weight="500" fill="#3F51B5" text-anchor="middle">10</text>
          
          <!-- Min/Max Labels -->
          <text x="0" y="50" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E">0</text>
          <text x="620" y="50" font-family="Roboto, sans-serif" font-size="14" fill="#9E9E9E" text-anchor="end">20</text>
        </g>
      </g>
      
      <!-- Info Card -->
      <g transform="translate(0, 596)">
        <rect width="800" height="80" rx="12" fill="#E3F2FD" filter="url(#cardShadow)"/>
        <g transform="translate(28, 20)">
          <!-- Info Icon -->
          <circle cx="16" cy="16" r="15" fill="none" stroke="#2196F3" stroke-width="2"/>
          <text x="16" y="24" font-family="Roboto, sans-serif" font-size="20" font-weight="700" fill="#2196F3" text-anchor="middle">i</text>
        </g>
        <text x="80" y="34" font-family="Roboto, sans-serif" font-size="15" fill="#1976D2">目標を達成すると「今日はお疲れ様」メッセージが表示され、新規タスクが非表示になります。</text>
        <text x="80" y="56" font-family="Roboto, sans-serif" font-size="15" fill="#1976D2">翌日になると自動的にリセットされます。</text>
      </g>
      
      <!-- Action Buttons -->
      <g transform="translate(0, 700)">
        <!-- Reset Button -->
        <rect width="180" height="48" rx="24" fill="white" stroke="#3F51B5" stroke-width="2"/>
        <text x="90" y="32" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#3F51B5" text-anchor="middle">デフォルトに戻す</text>
        
        <!-- Save Button -->
        <rect x="200" width="180" height="48" rx="24" fill="#3F51B5"/>
        <text x="290" y="32" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">保存</text>
      </g>
    </g>
  </g>
</svg>
