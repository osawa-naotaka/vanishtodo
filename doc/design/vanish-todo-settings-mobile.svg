<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844" width="390" height="844">
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <filter id="headerShadow" x="-10%" y="-10%" width="120%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3F51B5"/>
      <stop offset="100%" style="stop-color:#5C6BC0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="390" height="844" fill="#F5F5F5"/>
  
  <!-- Status Bar -->
  <rect width="390" height="44" fill="#303F9F"/>
  <text x="24" y="30" font-family="Roboto, sans-serif" font-size="14" fill="white">9:41</text>
  <g transform="translate(320, 16)">
    <rect x="0" y="8" width="4" height="6" rx="1" fill="white" opacity="0.6"/>
    <rect x="6" y="5" width="4" height="9" rx="1" fill="white" opacity="0.8"/>
    <rect x="12" y="2" width="4" height="12" rx="1" fill="white"/>
    <rect x="18" y="0" width="4" height="14" rx="1" fill="white"/>
    <path d="M32 10 L38 10 M33.5 7 L36.5 7 M35 4 L35 4" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <rect x="46" y="3" width="22" height="10" rx="2" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="68" y="6" width="2" height="4" rx="1" fill="white"/>
    <rect x="48" y="5" width="16" height="6" rx="1" fill="white"/>
  </g>
  
  <!-- Header -->
  <rect y="44" width="390" height="56" fill="url(#primaryGradient)" filter="url(#headerShadow)"/>
  
  <!-- Menu Icon (LEFT SIDE) -->
  <g transform="translate(16, 60)">
    <rect y="0" width="24" height="3" rx="1.5" fill="white"/>
    <rect y="8" width="24" height="3" rx="1.5" fill="white"/>
    <rect y="16" width="24" height="3" rx="1.5" fill="white"/>
  </g>
  
  <text x="56" y="80" font-family="Roboto, sans-serif" font-size="20" font-weight="500" fill="white">設定</text>
  
  <!-- More Options Icon (RIGHT SIDE) -->
  <g transform="translate(350, 66)">
    <circle cx="4" cy="4" r="2.5" fill="white"/>
    <circle cx="4" cy="12" r="2.5" fill="white"/>
    <circle cx="4" cy="20" r="2.5" fill="white"/>
  </g>
  
  <!-- Settings Content -->
  <g transform="translate(16, 116)">
    <!-- Section Title -->
    <text x="8" y="24" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#3F51B5">日次目標設定</text>
    <text x="8" y="44" font-family="Roboto, sans-serif" font-size="12" fill="#757575">1日に完了したいタスク数を設定します</text>
    
    <!-- Settings Card -->
    <rect y="60" width="358" height="440" rx="16" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Heavy Task Setting -->
    <g transform="translate(24, 84)">
      <text x="0" y="20" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#212121">重いタスク</text>
      <text x="0" y="40" font-family="Roboto, sans-serif" font-size="13" fill="#9E9E9E">1時間以上かかるタスク</text>
      
      <!-- Badge -->
      <rect x="240" y="8" width="56" height="28" rx="14" fill="#FFEBEE"/>
      <text x="256" y="28" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#F44336">重</text>
      
      <!-- Slider Container -->
      <g transform="translate(0, 60)">
        <!-- Slider Track -->
        <rect x="0" y="10" width="310" height="4" rx="2" fill="#E0E0E0"/>
        <!-- Slider Active Track -->
        <rect x="0" y="10" width="62" height="4" rx="2" fill="#3F51B5"/>
        <!-- Slider Thumb -->
        <circle cx="62" cy="12" r="10" fill="#3F51B5" stroke="white" stroke-width="2"/>
        
        <!-- Value Display -->
        <text x="155" y="-8" font-family="Roboto, sans-serif" font-size="24" font-weight="500" fill="#3F51B5" text-anchor="middle">4</text>
        
        <!-- Min/Max Labels -->
        <text x="0" y="32" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">0</text>
        <text x="310" y="32" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E" text-anchor="end">20</text>
      </g>
    </g>
    
    <!-- Divider -->
    <line x1="24" y1="220" x2="334" y2="220" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Medium Task Setting -->
    <g transform="translate(24, 244)">
      <text x="0" y="20" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#212121">中程度のタスク</text>
      <text x="0" y="40" font-family="Roboto, sans-serif" font-size="13" fill="#9E9E9E">15分〜1時間で完了するタスク</text>
      
      <!-- Badge -->
      <rect x="240" y="8" width="56" height="28" rx="14" fill="#FFF3E0"/>
      <text x="256" y="28" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#FF9800">中</text>
      
      <!-- Slider Container -->
      <g transform="translate(0, 60)">
        <!-- Slider Track -->
        <rect x="0" y="10" width="310" height="4" rx="2" fill="#E0E0E0"/>
        <!-- Slider Active Track -->
        <rect x="0" y="10" width="93" height="4" rx="2" fill="#3F51B5"/>
        <!-- Slider Thumb -->
        <circle cx="93" cy="12" r="10" fill="#3F51B5" stroke="white" stroke-width="2"/>
        
        <!-- Value Display -->
        <text x="155" y="-8" font-family="Roboto, sans-serif" font-size="24" font-weight="500" fill="#3F51B5" text-anchor="middle">6</text>
        
        <!-- Min/Max Labels -->
        <text x="0" y="32" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">0</text>
        <text x="310" y="32" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E" text-anchor="end">20</text>
      </g>
    </g>
    
    <!-- Divider -->
    <line x1="24" y1="380" x2="334" y2="380" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Light Task Setting -->
    <g transform="translate(24, 404)">
      <text x="0" y="20" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="#212121">軽いタスク</text>
      <text x="0" y="40" font-family="Roboto, sans-serif" font-size="13" fill="#9E9E9E">15分以内で完了するタスク</text>
      
      <!-- Badge -->
      <rect x="240" y="8" width="56" height="28" rx="14" fill="#E8F5E9"/>
      <text x="256" y="28" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="#4CAF50">軽</text>
      
      <!-- Slider Container -->
      <g transform="translate(0, 60)">
        <!-- Slider Track -->
        <rect x="0" y="10" width="310" height="4" rx="2" fill="#E0E0E0"/>
        <!-- Slider Active Track -->
        <rect x="0" y="10" width="155" height="4" rx="2" fill="#3F51B5"/>
        <!-- Slider Thumb -->
        <circle cx="155" cy="12" r="10" fill="#3F51B5" stroke="white" stroke-width="2"/>
        
        <!-- Value Display -->
        <text x="155" y="-8" font-family="Roboto, sans-serif" font-size="24" font-weight="500" fill="#3F51B5" text-anchor="middle">10</text>
        
        <!-- Min/Max Labels -->
        <text x="0" y="32" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">0</text>
        <text x="310" y="32" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E" text-anchor="end">20</text>
      </g>
    </g>
  </g>
  
  <!-- Info Card -->
  <g transform="translate(16, 576)">
    <rect width="358" height="100" rx="12" fill="#E3F2FD" filter="url(#cardShadow)"/>
    <g transform="translate(20, 20)">
      <!-- Info Icon -->
      <circle cx="12" cy="12" r="11" fill="none" stroke="#2196F3" stroke-width="2"/>
      <text x="12" y="18" font-family="Roboto, sans-serif" font-size="16" font-weight="700" fill="#2196F3" text-anchor="middle">i</text>
    </g>
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="13" fill="#1976D2">目標を達成すると</text>
    <text x="56" y="56" font-family="Roboto, sans-serif" font-size="13" fill="#1976D2">「今日はお疲れ様」メッセージが表示され、</text>
    <text x="56" y="76" font-family="Roboto, sans-serif" font-size="13" fill="#1976D2">新規タスクが非表示になります。</text>
  </g>
  
  <!-- Save Button -->
  <g transform="translate(16, 700)">
    <rect width="358" height="48" rx="24" fill="#3F51B5"/>
    <text x="179" y="32" font-family="Roboto, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">保存</text>
  </g>
  
  <!-- Reset to Default Link -->
  <text x="195" y="776" font-family="Roboto, sans-serif" font-size="14" fill="#3F51B5" text-anchor="middle" text-decoration="underline">デフォルトに戻す</text>
  
  <!-- Home Indicator -->
  <rect x="139" y="824" width="112" height="5" rx="2.5" fill="#212121" opacity="0.3"/>
</svg>
