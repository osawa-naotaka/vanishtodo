<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 390 844" width="390" height="844">
  <defs>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <filter id="headerShadow" x="-10%" y="-10%" width="120%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3F51B5"/>
      <stop offset="100%" style="stop-color:#5C6BC0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="390" height="844" fill="#F5F5F5"/>
  
  <!-- Status Bar -->
  <rect width="390" height="44" fill="#303F9F"/>
  <text x="24" y="30" font-family="Roboto, sans-serif" font-size="14" fill="white">9:41</text>
  <g transform="translate(320, 16)">
    <rect x="0" y="8" width="4" height="6" rx="1" fill="white" opacity="0.6"/>
    <rect x="6" y="5" width="4" height="9" rx="1" fill="white" opacity="0.8"/>
    <rect x="12" y="2" width="4" height="12" rx="1" fill="white"/>
    <rect x="18" y="0" width="4" height="14" rx="1" fill="white"/>
    <path d="M32 10 L38 10 M33.5 7 L36.5 7 M35 4 L35 4" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
    <rect x="46" y="3" width="22" height="10" rx="2" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="68" y="6" width="2" height="4" rx="1" fill="white"/>
    <rect x="48" y="5" width="16" height="6" rx="1" fill="white"/>
  </g>
  
  <!-- Header -->
  <rect y="44" width="390" height="56" fill="url(#primaryGradient)" filter="url(#headerShadow)"/>
  
  <!-- Menu Icon (LEFT SIDE) -->
  <g transform="translate(16, 60)">
    <rect y="0" width="24" height="3" rx="1.5" fill="white"/>
    <rect y="8" width="24" height="3" rx="1.5" fill="white"/>
    <rect y="16" width="24" height="3" rx="1.5" fill="white"/>
  </g>
  
  <text x="56" y="80" font-family="Roboto, sans-serif" font-size="20" font-weight="500" fill="white">全タスク</text>
  
  <!-- More Options Icon (RIGHT SIDE) -->
  <g transform="translate(350, 66)">
    <circle cx="4" cy="4" r="2.5" fill="white"/>
    <circle cx="4" cy="12" r="2.5" fill="white"/>
    <circle cx="4" cy="20" r="2.5" fill="white"/>
  </g>
  
  <!-- Search Section -->
  <g transform="translate(16, 116)">
    <rect width="358" height="48" rx="24" fill="white" filter="url(#cardShadow)"/>
    <circle cx="28" cy="24" r="10" fill="none" stroke="#9E9E9E" stroke-width="2"/>
    <line x1="35" y1="31" x2="42" y2="38" stroke="#9E9E9E" stroke-width="2" stroke-linecap="round"/>
    <text x="56" y="30" font-family="Roboto, sans-serif" font-size="16" fill="#9E9E9E">タスクを検索...</text>
  </g>
  
  <!-- Sort Dropdown -->
  <g transform="translate(16, 180)">
    <text x="0" y="16" font-family="Roboto, sans-serif" font-size="14" fill="#757575">ソート:</text>
    <rect x="56" width="120" height="32" rx="8" fill="white" stroke="#E0E0E0" stroke-width="1"/>
    <text x="72" y="22" font-family="Roboto, sans-serif" font-size="14" fill="#212121">作成日 ▼</text>
  </g>
  
  <!-- Task List with Selection Checkboxes -->
  
  <!-- Task Card 1 - Selected -->
  <g transform="translate(16, 228)">
    <rect width="358" height="72" rx="12" fill="#E8EAF6" filter="url(#cardShadow)"/>
    
    <!-- Selection Checkbox (Checked) -->
    <rect x="16" y="24" width="24" height="24" rx="4" fill="#3F51B5"/>
    <path d="M22 36 L26 40 L34 30" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">メールを確認する</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">10:00作成</text>
    
    <!-- Weight Badge -->
    <rect x="290" y="24" width="48" height="24" rx="12" fill="#E8F5E9"/>
    <text x="302" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#4CAF50">軽</text>
  </g>
  
  <!-- Task Card 2 -->
  <g transform="translate(16, 312)">
    <rect width="358" height="72" rx="12" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Selection Checkbox -->
    <rect x="16" y="24" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">プレゼン資料を作成する</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">昨日作成</text>
    
    <!-- Weight Badge -->
    <rect x="290" y="24" width="48" height="24" rx="12" fill="#FFEBEE"/>
    <text x="302" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#F44336">重</text>
  </g>
  
  <!-- Task Card 3 - Selected -->
  <g transform="translate(16, 396)">
    <rect width="358" height="72" rx="12" fill="#E8EAF6" filter="url(#cardShadow)"/>
    
    <!-- Selection Checkbox (Checked) -->
    <rect x="16" y="24" width="24" height="24" rx="4" fill="#3F51B5"/>
    <path d="M22 36 L26 40 L34 30" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">買い物リストを作成</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">2時間前作成</text>
    
    <!-- Weight Badge -->
    <rect x="290" y="24" width="48" height="24" rx="12" fill="#FFF3E0"/>
    <text x="302" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#FF9800">中</text>
  </g>
  
  <!-- Task Card 4 -->
  <g transform="translate(16, 480)">
    <rect width="358" height="72" rx="12" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Selection Checkbox -->
    <rect x="16" y="24" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">レポート提出</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">30分前作成</text>
    
    <!-- Due Date Badge -->
    <rect x="260" y="24" width="78" height="24" rx="12" fill="#E3F2FD"/>
    <text x="272" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#2196F3">12/20締切</text>
  </g>
  
  <!-- Task Card 5 -->
  <g transform="translate(16, 564)">
    <rect width="358" height="72" rx="12" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Selection Checkbox -->
    <rect x="16" y="24" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">ミーティング準備</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">3日前作成</text>
    
    <!-- Weight Badge -->
    <rect x="290" y="24" width="48" height="24" rx="12" fill="#FFF3E0"/>
    <text x="302" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#FF9800">中</text>
  </g>
  
  <!-- Task Card 6 -->
  <g transform="translate(16, 648)">
    <rect width="358" height="72" rx="12" fill="white" filter="url(#cardShadow)"/>
    
    <!-- Selection Checkbox -->
    <rect x="16" y="24" width="24" height="24" rx="4" fill="none" stroke="#BDBDBD" stroke-width="2"/>
    
    <!-- Task Content -->
    <text x="56" y="36" font-family="Roboto, sans-serif" font-size="16" fill="#212121">経費精算</text>
    <text x="56" y="54" font-family="Roboto, sans-serif" font-size="12" fill="#9E9E9E">1週間前作成</text>
    
    <!-- Weight Badge -->
    <rect x="290" y="24" width="48" height="24" rx="12" fill="#E8F5E9"/>
    <text x="302" y="41" font-family="Roboto, sans-serif" font-size="12" font-weight="500" fill="#4CAF50">軽</text>
  </g>
  
  <!-- Bottom Action Bar -->
  <rect y="756" width="390" height="88" fill="white" filter="url(#headerShadow)"/>
  
  <g transform="translate(20, 770)">
    <!-- Selection Count -->
    <text x="0" y="20" font-family="Roboto, sans-serif" font-size="14" fill="#757575">選択: 2件</text>
    
    <!-- Bulk Delete Button -->
    <rect x="200" width="150" height="40" rx="20" fill="#F44336"/>
    <text x="240" y="27" font-family="Roboto, sans-serif" font-size="14" font-weight="500" fill="white">一括削除</text>
  </g>
  
  <!-- Home Indicator -->
  <rect x="139" y="824" width="112" height="5" rx="2.5" fill="#212121" opacity="0.3"/>
</svg>
